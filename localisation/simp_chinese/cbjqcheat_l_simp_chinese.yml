 ap_cbjq_DESC: "§Y银河系外的势力正在蠢蠢欲动,银河系也在爆发内乱,部分势力已经超越了§R类星体战舰§!和§R永恒天塔§!,我们不能再等待了,§R球体战舰§!固然强大,但量产一直是我们的痛处。————§R不在如此了§!,随着我们对各种科技了解的透彻,我们幻想中的事物逐渐在变成现实,如今,蓝图已经起草,国民属于亢奋状态,船坞也蓄势待发,让我们启动§R类星体王座计划吧§!"
