 cbjq_mega: "§R超时空生产技术"
 cbjq_mega_DESC: "§R我们在制作§R时空金属§!时,发现了一些残留的超现实物质,当我们每制作2的31次方-1千克的时空金属即可产生1千克的超现实物质,我们对超现实物质进行了研究,发现超现实物质可以自增值,我们将对这种物质进行进一步的研究"
 cbjq_mega1_DESC: "§R在微缩宇宙中注入大量超现实物质以将这个微缩宇宙过载,过载后爆炸产生的能量被我们成为‘宇宙物质’,我们可以在极短的时间内将宇宙物质创造成类星体战舰"
