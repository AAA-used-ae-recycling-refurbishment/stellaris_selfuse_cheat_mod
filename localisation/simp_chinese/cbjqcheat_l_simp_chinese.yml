 cbjq_TC_DESC: "§R通过对真实空间的理解,我们造出了这门§R超维时空湮灭粒子束聚能炮,这门炮通过将物体压缩到零维并注入§R灵能§!产生‘时空湮灭粒子’对敌人进行毁灭性打击"
 cbjq_XC_DESC: "§Y利用时空金属修改‘现实’,将敌人从这个世界中彻底删除"
 cbjq_LC_DESC: "§Y这门炮可以将敌人加热到普朗克温度并降温到绝对零度以瓦解敌人的装甲和船体"
 cbjq_AsC_DESC: "§Y素粒子是一种基于宇宙基本规律漏洞制造的人造粒子，不会与任何物理概念发生反应"
 cbjq_AmC_DESC: "§Y通过对白洞的透彻研究,这种装甲会将我们受到的一切伤害转移到不同的维度"
 cbjq_AlC_DESC: "§Y通过对现实编码的研究,我们修改了知觉金属的原子构造,我们称改造后的金属为:时空金属,当使用这种金属作为护甲时,他可以调动任意时空中的星核能量以在舰船周围生成时空结界"
 cbjq_HC_DESC: "§Y类似猫块赋权者,我们在舰载机中央加入了7维奇点,这使它的伤害大幅度增加"
 cbjq_GC_DESC: "§Y将类星体能量封装在容器中并以4倍光速发射它以对敌人造成巨大伤害"
 cbjq_PC_DESC: "§Y只需要简单的将白洞放在§R超临界类星体能量加热器§!中,就可以喷发出速度极高并杀伤力极强的物质"
