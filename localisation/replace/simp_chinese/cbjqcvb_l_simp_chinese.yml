 Sss_ui_settings_technology_wenming_jieshao_desc: "§Y文明指数详情\n§R当前文明指数:???\n§R警告!§!§R警告!§!§R文明指数无法检测§!\n§E估值为:§YSSCG(TREE(G64)↑↑↑↑↑TREE(G64))。\n§Y系统恢复正常\n文明指数基于文明对宇宙空间的探索来评估其文明指数，探索星系可以获得文明指数，文明指数用于解锁超元级巨型结构建设和文明等级划分\n注-文明等级划分：\n文明指数10000~100000为Alpha级别文明\n文明指数100000~1000000为Beta级别文明\n文明指数1000000~10000000为Gamma级别文明\n文明指数10000000~100000000为Delta级别文明\n文明指数100000000~1000000000为Epsilon级别文明\n文明指数1000000000~10000000000为Zeta级别文明\n文明指数10000000000~100000000000为Eta级别文明\n…………以此类推Theta，Iota，Kappa，Lambda……标准宇宙文明，高级宇宙文明，宇宙级文明巅峰，极限宇宙文明，准半神极限宇宙文明，半神极限宇宙文明，准神极限宇宙文明，三级烛虚星神，二级烛虚星神，一级烛虚星神，超一级烛虚星神，至高神系，ULV，LV，MV，HV，EV，IV，§ELUV§!，§EUV§!，§EUHV§!，§YUEV§!，§YUIV§!，§YUMV§!，§RUXV§!，§RMAX§!，§RE§SR§HR§YO§GR§!"